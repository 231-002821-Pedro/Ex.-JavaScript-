<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Formulário de Cadastro</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="box">
    <h2>Formulário de Cadastro</h2>
    <form id="formCadastro" novalidate>
      
      <div class="campo">
        <label for="nome">Nome Completo</label>
        <input type="text" id="nome" required>
        <span class="erro"></span>
      </div>

      <div class="campo">
        <label for="cpf">CPF</label>
        <input type="text" id="cpf" placeholder="000.000.000-00" required>
        <span class="erro"></span>
      </div>

      <div class="campo">
        <label for="login">Login</label>
        <input type="text" id="login" required>
        <span class="erro"></span>
      </div>

      <div class="campo">
        <label for="email">E-mail</label>
        <input type="email" id="email" required>
        <span class="erro"></span>
      </div>

      <div class="campo">
        <label for="senha">Senha</label>
        <div class="senha-wrap">
          <input type="password" id="senha" required>
          <button type="button" class="mostrarSenha">👁</button>
        </div>
        <span class="erro"></span>
      </div>

      <div class="campo">
        <label for="confirmaSenha">Confirme a Senha</label>
        <div class="senha-wrap">
          <input type="password" id="confirmaSenha" required>
          <button type="button" class="mostrarSenha">👁</button>
        </div>
        <span class="erro"></span>
      </div>

      <div class="campo">
        <label for="salario">Salário (R$)</label>
        <input type="number" id="salario" min="0" required>
        <span class="erro"></span>
      </div>

      <div class="campo">
        <label for="dependentes">Dependentes</label>
        <input type="number" id="dependentes" min="0" required>
        <span class="erro"></span>
      </div>

      <div class="campo">
        <label for="ir">Imposto de Renda</label>
        <input type="text" id="ir" readonly value="0,00">
      </div>

      <div class="acoes">
        <button type="submit">Cadastrar</button>
        <button type="reset" id="btnReset">Limpar</button>
      </div>
    </form>
  </main>
  <script src="script.js"></script>
</body>
</html>
